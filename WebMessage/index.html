<head>
    <script>
        function changeBackgroundColor(color) {
            console.log("here")
            let content = document.getElementById("content");

            content.style.backgroundColor = color;
            
        }
    
        function sendFunctionToHost() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.changeColor) {
                window.webkit.messageHandlers.changeColor.postMessage({
                    "message": {
                        "function": "changeBackgroundColor",
                        "params": ["color"]
                        }
                });
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body onload="sendFunctionToHost()">
    <div id="content" style="width:100%; height: 100%;"></div>
</body>
